<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Videos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lista de Reproducción Compartida</h1>
        <nav>
            <a href="index.html" class="active">Buscar</a>
            <a href="playlist.html">Lista de Reproducción</a>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar videos...">
            <button onclick="searchVideos()">Buscar</button>
        </div>
        <div id="searchResults" class="video-grid"></div>
    </main>

    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="videoPreview"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="index.js"></script>
</body>
</html>
